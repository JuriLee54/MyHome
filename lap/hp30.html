<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 만들기</title>
</head>
<body>
<ul>
  <li>내가 좋아하는 음식</li>
    <ul>
      <li>베이글</li>
      <li>스파게티</li>
      <li>크로플</li>
    </ul>
  <br>
  <li>라면 먹는 방법</li>
    <ol>
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>한 입에 다 먹는다.</li>
    </ol>
</ul>
</body>
</html>
