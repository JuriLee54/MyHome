<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 생성자, prototype</title>
</head>
<body>
<script>
  function Circle1(radius) {
    this.radius = radius ;
    this.get_area = function () {
      return Math.PI * Math.pow(this.radius, 2);
    } ;
  }
  function Circle2(radius) {
    this.radius = radius ;
  }
  Circle2.prototype.get_area = function (){
    return Math.PI * Math.pow(this.radius, 2);
  } ;
  var my_circle1 = new Circle1(10) ;
  document.write("<br>반지름 : " + my_circle1.radius) ;
  document.write("<br>면적: " + my_circle1.get_area()) ;
  document.write("<br>");
  var my_circle2 = new Circle2(10) ;
  document.write("<br>반지름 : " + my_circle2.radius) ;
  document.write("<br>면적: " + my_circle2.get_area()) ;
</script>
</body>
</html>
