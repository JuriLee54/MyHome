<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>광야-이육사</title>
    <style>
        .s {
            display: inline-block;
            width: 280px;
            margin: 10px;
            padding: 10px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<h3>광 야</h3>
<h4>이육사</h4>
<hr>
<div class="s">
<div>까마득한 날에</div>
<div>하늘이 처음 열리고</div>
<div>어데 닭 우는 소리 들렸으랴.</div>
</div>
<div class="s">
<div>모든 산맥들이</div>
<div>바다를 연모해 휘달릴 때도</div>
<div>차마 이곳을 범하던 못하였으리라.</div>
</div>
<div class="s">
<div>끊임없는 굉음을</div>
<div>부지런한 계절이 피어선 지고</div>
<div>큰 강물이 비로소 길을 열었다.</div>
</div>
<div class="s">
<div>지금 눈 내리고</div>
<div>매화 향기 홀로 아득하니</div>
<div>내 여기 가난한 노래의 씨를 뿌려라.</div>
</div>
<div class="s">
<div>다시 천고의 뒤에</div>
<div>백마 타고 오는 초인이 있어</div>
<div>이 광야에서 목놓아 부르게 하리라.</div>
</div>
</body>
</html>
