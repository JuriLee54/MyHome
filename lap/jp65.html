<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
<script>
  var p;

  function init() {
    p = document.getElementById("msg");

    //DOM 객체의 이벤트 리스너 속성으로 정의
    p.onmouseover = over;
    p.onmouseout = out;

    // DOM 객체의 이벤트 리스너 속성으로 정의


    // DOM 객체의 addEventListener() 메쏘드 호출
    //p.addEventListener("mouseover", over);
    //p.addEventListener("mouseout", out);


    // DOM 객체의 이벤트 리스너 속성으로 익명의 함수 정의
    /* p.onmouseover = function () {
    this.style.backgroundColor = "orchid" ;
    }
    p.onmouseout = function () {
    this.style.backgroundColor = "white" ;
    }
    }*/

    function over() {
      p.style.backgroundColor = "orchid";
    }

    function out() {
      p.style.backgroundColor = "white";
    }
  }
</script>
</head>
<body onload="init()">
<h2>mouseover, mouseout 이벤트 처리 예</h2>

<p id="msg">여기에 마우스를 위치시켜 보세요.</p>

<!-- HTML 태그의 이벤트 리스너 속성으로 정의-->
<p onmouseover="this.style.backgroundColor='orchid'"
onmouseout="this.style.backgroundColor='white'">
마우스 올리면 orchid 색으로 변경
</p>
</body></html>
