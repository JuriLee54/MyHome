<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div and span elements</title>
</head>
<body>
<div>*** 구역1: 구역 1의 컨텐츠 ***</div>
<div>*** 구역 2: 구역 2의 컨텐츠 ***</div>
<span>## 스팬 1: 구역 2에 바로 이어진 컨텐츠##</span>
<div>
  *** 구역 3: 스팬1에 이어진 컨텐츠

  구역 3의 이어진 컨텐츠***
</div>
</body>
</html>
