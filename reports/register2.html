<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        #esn {
            color: red;
            font-size: 10pt; }

        .tit {
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px; }

        div > label {
            margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
            display: inline-block; }

        .star {
            color: red; }

        #finish {
            margin-left: 200px; }

    </style>
</head>
<body>
<h2> 취업 정보 계정 만들기</h2>
<div id="esn"> * 필수 입력 항목 </div>
<form name="usr_info" method="post">
    <p class="tit"> 기본 정보 </p>
    <div>
        <label for="u_name"> 이름<span class="star">*</span></label>
            <input type="text" id="u_name" name="u_name" size="8"><br>
        <label for="u_email"> 이메일<span class="star">*</span></label>
            <input type="email" id="u_email" name="u_email" size="15" placeholder="id@domain_name"><br>
        <label for="u_password"> 암호<span class="star">*</span></label>
            <input type="password" id="u_password" name="u_password" size="12"><br>
        <label for="u_check"> 암호 확인<span class="star">*</span></label>
            <input type="password" id="u_check" name="u_check" size="12"><br>
        <label for="u_tel"> 모바일 폰<span class="star">*</span></label>
            <input type="tel" id="u_tel" name="u_tel" size="13" placeholder="010-0000-0000"><br>
        <label for="u_home"> 개인 홈페이지 </label>
            <input type="url" id="u_home" name="u_home" size="30" placeholder="http://"><br>
        <label for="u_address"> 주소<span class="star">*</span></label>
            <input type="text" id="u_address" name="u_address" size="30">
    </div>

    <p class="tit"> 학 력 </p>
    <div>
        <label for="u_school"> 학교 명<span class="star">*</span></label>
            <input type="text" id="u_school" name="u_school" size="12"><br>
        <label for="u_major"> 전 공<span class="star">*</span></label>
            <input type="text" id="u_major" name="u_major" size="12"><br>
        <label for="u_gradt"> 졸업 여부<span class="star">*</span></label>
            <select name="u_gradt" id="u_gradt">
                <option value="0">---선택---</option>
                <option value="1">졸업예정</option>
                <option value="2">졸업</option>
            </select><br>
        <label for="u_date"> 졸업(예정)일 </label>
            <input type="date" id="u_date" name="u_date">
    </div>

    <p class="tit"> 업무 경력 </p>
    <div>
        <label for="u_company"> 근무업체명 </label>
            <input type="text" id="u_company" name="u_company" size="20"><br>
        <label for="u_position"> 직 위 </label>
            <input type="text" id="u_position" name="u_position" size="10"><br>
        <label for="u_text"> 담당 업무 </label>
            <textarea name="u_text"  id="u_text" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
            </textarea><br>
        <label for="u_number"> 근무년수</label>
            <input type="number" id="u_number" name="u_number" min="0" max="10" step="0.5">년
    </div>

    <p class="tit"> 자기소개서 </p>
    <div>
        <label for="u_file"> 첨부 파일</label>
            <input type="file" name="u_file" id="u_file">
    </div>

    <p id="finish">
        <button type="submit">제출</button>
        <button type="reset">재작성</button>
    </p>

</form>

</body>
</html>
