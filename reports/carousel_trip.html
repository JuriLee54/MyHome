<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style> @import "../css/my_css.css"; </style>
</head>
<body>
<div id="trip" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#trip" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#trip" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#trip" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#trip" data-bs-slide-to="3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/trip1.jpg" class="d-block favorites">
      </div>
      <div class="carousel-item">
        <img src="../images/trip2.jpg" class="d-block favorites">
      </div>
      <div class="carousel-item">
        <img src="../images/trip3.jpg" class="d-block favorites">
      </div>
        <div class="carousel-item">
        <img src="../images/trip4.jpg" class="d-block favorites">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#trip" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#trip" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>
</body>
</html>
