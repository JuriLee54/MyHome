
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // id가 'digit'인 입력 요소의 값(2진수)을 읽어 16진수로 변환하여 그 수를 id가 'hexanum' 입력 요소의 값으로 디스플레이하는 함수
        function transform() {
        var two = document.getElementById("digit").value;
        var six;

        switch(two) {
            case "0000": six = "0"; break;
            case "0001": six = "1"; break;
            case "0010": six = "2"; break;
            case "0011": six= "3"; break;
            case "0100": six= "4"; break;
            case "0101": six= "5"; break;
            case "0110": six= "6"; break;
            case "0111": six= "7"; break;
            case "1000": six= "8"; break;
            case "1001": six= "9"; break;
            case "1010": six= "A"; break;
            case "1011": six= "B"; break;
            case "1100": six= "C"; break;
            case "1101": six= "D"; break;
            case "1110": six= "E"; break;
            case "1111": six= "F"; break;
            default: six = "";
            }
        document.getElementById("hexanum").value = six;
        }


        // id가 'size'인 입력 요소의 값을 읽어 해당 크기의 파스칼 삼각형을 id가 'draw_area'인 영역에 그리는 기능의 함수
        function pascals() {
            var sizeinput = document.getElementById("size").value;
            var size = parseInt(sizeinput);
            var tri = [];

            for (var i = 0; i < size; i++) {
                tri[i] = [];
            }

		    for (var i = 0; i < size; i++) {
                for (var j = 0; j <= i; j++) {
                    if (j === 0 || j === i) {
                        tri[i][j] = 1;
                    }
                    else {
                        tri[i][j] = tri[i-1][j] + tri[i-1][j-1];
                    }
                }
            }

            document.getElementById("draw_area").innerHTML = "";

            for (var i = 0; i < tri.length; i++){
                for (var j = 0; j < tri[i].length; j++){
                     document.getElementById("draw_area").innerHTML += tri[i][j] + " ";
                }
                document.getElementById("draw_area").innerHTML += "<br>";
            }
        }



    </script>
</head>
<body>
<div class="container mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
        <label class="form-label text-primary">2 진수 :
            <input type="text" id="digit" size="20">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
        <label class="form-label text-primary">16 진수
            <input type="text" id="hexanum" size="20" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div class="mb-3">
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
